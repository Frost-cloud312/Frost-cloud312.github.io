<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>科科快餐點餐價格表</title>

    <style>
        h1 {
            font-size: 36px;
            font-weight: bolder;
            color: blue;
            text-align: center;
        }
        
        table {
            border: 1px dashed gray;
            margin: auto;
            empty-cells: hide;
        }
        
        #tableCaption {
            border-style: dashed;
            border-width: 1px;
        }
        
        td {
            border-style: dotted;
            border-width: 1px;
            padding: 10px;
            color: green;
        }
        
        .content {
            color: green;
            font-family: Arial;
            font-size: 18px;
        }
        
        .tableTitle {
            font-weight: bolder;
            font-size: 18px;
            color: purple;
            text-align: center
        }
    </style>
    <script>
        document.write('<h1>MIS快餐價格點餐表');

        var i, j, k, a, b;
        j = 8;
        document.write('<h1><table><tbody><tr><td></td>');
        for (i = 5; i > 0; i--) {
            document.write('<td class="tableTitle">' + i + "號餐" + j + "元");
            j = j + 3;
        }

        for (b = 3; b <= 7; b++) {
            document.write('<tr>');
            document.write('<td class="tableTitle">' + b + '</td>');

            for (a = 1; a <= 5; a++) {
                k = 8;
                document.write('<td class="content">');
                document.write(b + '*' + k + '=' + b * k);
                document.write('</td>');
                k = k + 3;
            }
        }
    </script>
</head>

<body>
</body>

</html>
